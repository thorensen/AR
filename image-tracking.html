<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-nft
        type="nft"
        url="webxr-samples-main/media/gltf/xounts/blk_xounts_champ_medici_acapulco_gold.gltf"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >

        <a-entity
          gltf-model="webxr-samples-main/media/gltf/xounts/blk_xounts_champ_medici_acapulco_gold.gltf"
          scale="2 2 2"
          position="50 150 0"
          class="clickable"
          gesture-handler
        >
        </a-entity>
        

        <a-entity text-geometry="value: Hello, world!; font: #exoFont;"
          material="color: yellow; src: #pixels; repeat: 0.5 0.5;"
          rotation="-90 0 0">
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
