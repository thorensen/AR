<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->

      <a-assets>
    		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
        <img id="pixels" src="images/pixels.png" />
    	</a-assets>

      <a-nft
        type="nft"
        url="AR/IMG/derHeld"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->

          <a-entity
          <!-- positioning a plane directly below text for increased visibility; need to adjust position to avoid z-fighting.  -->
          <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" material="transparent: true; opacity: 0.90"></a-plane>
          <!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
          <a-text value="Hallo Burger!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="200 200 200"></a-text>
          >
          </a-entity>

          <a-entity text-geometry="value: Hello, world!; font: #exoFont;"
            material="color: yellow; src: #pixels; repeat: 0.5 0.5;"
            rotation="-90 0 0"
            scale="200 200 200">
          </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
