<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>


    <a-scene
        <!--
      vr-mode-ui="enabled: false"
      renderer="antialias: true; logarithmicDepthBuffer: false; colorManagement: true; sortObjects: true;"
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    >
    -->
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-assets>
    		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
        <img id="pixels" src="images/pixels.png" />
    	</a-assets>

      <a-nft
        type="nft"
        url="AR/IMG/Held"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

          <a-entity text-geometry="value: Hello, world!; font: #exoFont;"
            material="color: yellow; src: #pixels; repeat: 0.5 0.5;"
            rotation="-90 0 0"
            position="-20 -0.05 -320"
            scale="30 30 30">
          </a-entity>

      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
