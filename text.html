<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- support 3D text -->
<script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">

<a-scene
vr-mode-ui="enabled: false;"
renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
embedded
arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>

	<a-assets>
		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
		<img id="pixels" src="images/pixels.png" />
	</a-assets>

	<!-- 2D text -->
	<a-marker type="pattern" url="data/pattern-herz.patt">

		<a-entity text-geometry="value: Hin und Veg!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="-0.5 0.05 2"
			scale="0.75 0.75 0.75">
		</a-entity>

		<a-entity text-geometry="value: Die vegane Proteinquelle!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="-1 0.05 6.5"
			scale="0.75 0.75 0.75">
		</a-entity>

		<a-entity text-geometry="value: 32g Proteine!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="3.5 0.05 -0.75"
			scale="0.75 0.75 0.75">
		</a-entity>

	</a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
