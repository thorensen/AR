<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- support 3D text -->
<script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">

<a-scene
vr-mode-ui="enabled: false;"
renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
embedded
arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>

	<a-assets>
		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
		<img id="pixels" src="images/pixels.png" />
	</a-assets>

	<!-- 2D text -->
	<a-marker type="pattern" url="data/pattern-herz.patt">

		<!-- positioning a plane directly below text for increased visibility; need to adjust position to avoid z-fighting.  -->
		<a-plane color="white" rotation="-90 0 0" position="0 -0.5 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>
		<!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
		<a-text value="Hello, world!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" position="0 -0.4 0" align="center" scale="2 2 2"></a-text>

		<a-entity text-geometry="value: Hello, world!; font: #exoFont;"
			material="color: yellow; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="0 -0.5 0"
			scale="2 2 2">
		</a-entity>

	</a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
