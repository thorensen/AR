<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
<!-- support 3D text -->
<script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">

<a-scene
vr-mode-ui="enabled: false;"
renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
embedded
arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
gesture-detector
id="scene"
>

	<a-assets>
		<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
		<img id="pixels" src="images/pixels.png" />
		<a-asset-item
			id="bowser"
			src="data/burgerFries.glb"
		>
		</a-asset-item>

		<a-asset-item id="burger-obj" src="data/burger.obj"></a-asset-item>
		<a-asset-item id="burger-mtl" src="data/burger.mtl"></a-asset-item>
	</a-assets>

	<a-scene>


</a-scene>

	<!-- 2D text -->
	<a-marker
		type="pattern"
		url="data/pattern-herz.patt"
		smooth="true"
    smoothCount="7"
    smoothTolerance=".01"
    smoothThreshold="4"
		>

		<a-entity text-geometry="value: Hin und Veg!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="-1.75 0.05 5"
			scale="0.75 0.75 0.75">
		</a-entity>

		<a-entity text-geometry="value: Die vegane Proteinquelle!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="-1 0.05 6.25"
			scale="0.75 0.75 0.75">
		</a-entity>

		<a-entity text-geometry="value: 32g Proteine!; font: #exoFont;"
			material="color: #f9d539; src: #pixels; repeat: 0.5 0.5;"
			rotation="-90 0 0"
			position="3.75 0.05 -0.75"
			scale="0.75 0.75 0.75">
		</a-entity>

		<!--
		<a-entity
			id="bowser-model"
			gltf-model="#bowser"
			position="0 0.05 0"
			scale="1.25 1.25 1.25"
			class="clickable"
			gesture-handler
		>
	-->
		<a-entity
			obj-model="obj: #burger-obj; mtl: #burger-mtl"
			position="0 0.05 0"
			scale="1.25 1.25 1.25"
			class="clickable"
			gesture-handler
			>
		</a-entity>

	</a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
